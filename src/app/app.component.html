<div class="container">
  <div class="new-game-section">
    <div class="input-group">
      <input
        class="form-control form-control-lg"
        type="number"
        min="1"
        max="20"
        [(ngModel)]="this.pegCount"
      />
      <span class="input-group-btn">
        <button
          class="btn btn-block btn-lg btn-outline-dark"
          type="button"
          (click)="this.newGame()"
        >
          New Game
        </button>
      </span>
    </div>
  </div>
  <div *ngIf="this.current">
    <div class="current row" id="current-guess">
      <div class="col-1"><i class="fa fa-hashtag fa-2x"></i></div>
      <app-combination
        class="col-5"
        [combination]="this.current"
        (pegClicked)="this.tapPeg($event)"
      ></app-combination>
      <div class="col-1"></div>
      <div class="col-5">
        <h3 *ngIf="this.isSolved">
          YOU DID IT! It took you {{ this.results.length }} guesses.
        </h3>
        <button
          *ngIf="!this.isSolved"
          class="btn btn-primary btn-lg btn-block"
          type="button"
          (click)="this.guess()"
          id="guess-btn"
        >
          Guess
        </button>
      </div>
    </div>
    <div class="guesses">
      <div class="row" *ngFor="let result of this.results; let i = index">
        <div class="guessnr col-1 center-text">
          {{ this.results.length - i }}
        </div>
        <app-combination
          class="guess col-5"
          [combination]="result.guess"
        ></app-combination>
        <div class="col-1"><i class="fa fa-list-alt"></i></div>
        <app-combination
          class="result col-5"
          [combination]="result.resultPegs"
        ></app-combination>
      </div>
    </div>
  </div>
</div>
