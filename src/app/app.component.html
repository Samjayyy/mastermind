<div>
  <button type="button">New Game</button>
</div>
<div>
  <table class="guesses">
    <tr>
      <td class="guess">
        <span class="peg blue"></span>
        <span class="peg yellow"></span>
        <span class="peg grey"></span>
        <span class="peg blue"></span>
      </td>
      <td class="result">
        <span class="peg correct"></span>
        <span class="peg colored"></span>
        <span class="peg wrong"></span>
        <span class="peg wrong"></span>
      </td>
    </tr>
  </table>

  <div class="current">
    <hr />
    <span class="peg blue"></span>
    <span class="peg yellow"></span>
    <span class="peg grey"></span>
    <span class="peg blue"></span>
    <div>
      <button type="button">Guess</button>
    </div>
  </div>
  <h3>
    YOU DID IT! It took you 3 guesses.
  </h3>
</div>
